<div class="card" (click)="onCardClick()">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h5 class="card-title mb-0">{{title}}</h5>
      <button class="btn btn-sm" [class.btn-primary]="isPinned" [class.btn-outline-secondary]="!isPinned"
        (click)="onPinClick($event)">
        <span *ngIf="isPinned">Fixado</span>
        <span *ngIf="!isPinned">Fixar</span>
      </button>
    </div>
    <p class="card-text">Available Spaces: {{parks}}</p>
  </div>
</div>
