<div class="pt-3 overflow-auto d-flex flex-column gap-3 w-100" *ngIf="carparks">
  <app-carparks-card (cardClick)="log($event)" *ngFor="let item of carparks" [location]="item.location" [title]="item.name" [parks]="item.availableSpaces" [lat]="item.latitude" [long]="item.longtude"></app-carparks-card>
</div>
